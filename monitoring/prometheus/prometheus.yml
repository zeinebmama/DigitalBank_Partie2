# Configuration Prometheus pour DigitalBank Fraud Detection
global:
  scrape_interval: 15s # Collecte des métriques toutes les 15 secondes
  evaluation_interval: 15s # Évaluation des règles d'alerte toutes les 15 secondes
  external_labels:
    monitor: 'fraud-detection-monitor'

# Configuration Alertmanager
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Chargement des règles d'alerte
rule_files:
  - 'alerts.yml'

# Configuration des targets à scraper
scrape_configs:
  # Métriques Prometheus lui-même
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Métriques système (CPU, RAM, Disk)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'fraud-detection-server'

  # Métriques PostgreSQL/Supabase
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'supabase-db'

  # Métriques de l'API Flask
  - job_name: 'flask-api'
    static_configs:
      - targets: ['flask-app:5000']
    metrics_path: '/metrics'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'fraud-api'
